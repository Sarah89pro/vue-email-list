<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Link Vue-->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!--Link Css-->
  <link rel="stylesheet" href="./css/style.css">
  <title>Vue email List</title>
</head>

<body>
    <!--APP-->
    <div id="app" class="container">

        <div class="list">
            <h1>Elenco Email</h1>

            <div class="buttons">
                <button @click="newMail">New</button>
                <button @click="deleteMail">Delete</button>
            </div>

            <ul>
                <li
                v-for="mails in mail"
                v-if="mail.length == 10">{{ mails }}
                </li>
            </ul>
        </div>
    </div>

    <!--Axios-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" charset="utf-8"></script>
    <!--JS-->
    <script src="./js/script.js" charset="utf-8"></script>
</body>
</html>
